<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let chartDiv of chartdiv; let i = index">
        <div class="card health-card">
            <div class="top-card" style="cursor: pointer;">
                <span *ngIf="chartdiv && chartdiv[i] && chartdiv[i].title">{{chartdiv[i].title}} </span>
            </div>
            <!-- <div class="chartdDiv" style="width: 100%; height: 150px;">  -->
            <!-- chartdiv_{{chartDiv.prefix}}{{chartDiv.taxonomy_id}} -->

            <div class="chartdiv_{{chartDiv.prefix}}{{chartDiv.taxonomy_id}}" style="width: 100%; height: 150px;">
            </div>

            <div class="row bottom-card" *ngIf="chartDiv.development_id == 1">
                <div class="col">
                    <div class="progress-style">

                        <span>Readiness</span>
                        <div class="progress">
                            <div class="progress-bar"
                                [ngClass]="chartDiv.development_id == 1 && chartdiv[i].governance_id == 1 ? 'health-readiness' : 'digital-readiness'"
                                role="progressbar" *ngIf="chartdiv && chartdiv[i] && chartdiv[i].readiness_score"
                                [style.width]="chartdiv[i].readiness_score+'%'" aria-valuenow="50" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="progress-style">
                        <span>Availability</span>
                        <div class="progress">
                            <div class="progress-bar"
                                [ngClass]="chartDiv.development_id == 1 && chartdiv[i].governance_id == 1 ? 'health-availability' : 'digital-availability'"
                                role="progressbar" *ngIf="chartdiv && chartdiv[i] && chartdiv[i].availability_score"
                                [style.width]="chartdiv[i].availability_score+'%'" aria-valuenow="25" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bottom-card" *ngIf="chartDiv.development_id == 2">
                <div class="col">
                    <div class="progress-style">
                        <span>Development Strategy</span>
                        <div class="progress">
                            <div class="progress-bar"
                                [ngClass]="chartDiv.development_id == 2 && chartdiv[i].governance_id == 1 ? 'health-availability' : 'digital-availability'"
                                role="progressbar"
                                *ngIf="chartdiv && chartdiv[i] && chartdiv[i].development_strategy_score"
                                [style.width]="chartdiv[i].development_strategy_score+'%'" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="progress-style">
                        <span>Capacity Building</span>
                        <div class="progress">
                            <div class="progress-bar"
                                [ngClass]="chartDiv.development_id == 2 && chartdiv[i].governance_id == 1 ? 'health-capacity-building' : 'digital-capacity-building'"
                                role="progressbar"
                                *ngIf="chartdiv && chartdiv[i] && chartdiv[i].capacity_building_score"
                                [style.width]="chartdiv[i].capacity_building_score+'%'" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
