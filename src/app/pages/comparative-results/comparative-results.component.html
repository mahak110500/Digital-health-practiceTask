<div class="two-column-layout">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-7 col-xs-12">
                <!-- panel one start -->
                <div class="panel country-selector">
                    <div class="panel-content">
                        <div class="select-country-area">
                            <div class="country-label">
                                Select two countries for comparison.
                            </div>
                            <!-- country dropdown start -->
                            <div class="country-dropdown">
                                <mat-form-field appearance="fill" disableRipple for="flexCheckChecked" mat-raised-button
                                    #tooltip="matTooltip"
                                    matTooltip="You can display comparison results by selecting two countries from the list of countries."
                                    matTooltipPosition="left"
                                    aria-tooltip="Button that displays and hides a tooltip triggered by other buttons">
                                    <mat-label>Search Country</mat-label>
                                    <mat-select #mySelect [(ngModel)]="mySelections" [formControl]="toppings"
                                        (selectionChange)="onSelected()" multiple>
                                        <mat-option #selectedMapData *ngFor="let country of countriesToShow "
                                            [value]="country.country_id">
                                            {{ country.country_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <!-- country dropdown End -->
                        </div>
                    </div>
                </div>
                <!-- panel one End -->
                <!-- panel one start -->
                <div class="panel country-selector">
                    <div class="panel-content">
                        <div class="map-area">
                            <div id="mapChart" style="width: 100%; height: 70vh"></div>
                        </div>
                    </div>
                </div>
                <!-- panel one End -->
            </div>

            <div class="col-md-6 col-sm-5 col-xs-12">
                <div class="panel comparative-details">
                    <div class="panel-content">
                        <div id="chartdiv" style="width: 100%; height: 500px;"></div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
